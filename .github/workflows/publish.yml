name: Publish

on:
  release:
    types: [published]

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Install
        run: pnpm install
      - name: Build package
        run: pnpm -w build
      - name: Publish to npm
        if: secrets.NPM_TOKEN != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/sdk
          npm publish --access public || true
