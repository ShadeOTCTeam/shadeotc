name: Anchor CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  anchor-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Solana
        run: |
          sh -c "curl -sSfL https://release.solana.com/v1.14.17/install | sh"
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.27.0 anchor-cli || true
      - name: Build Anchor program
        run: |
          cd packages/sdk/onchain && anchor build
